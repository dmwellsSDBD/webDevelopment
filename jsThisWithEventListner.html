<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS this Keyword Using Event Listener</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        div {
            background-color: blue;
            height: 50px;
            width: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2>Click the box to see it change color!</h2>
    <div></div>
    <div></div>
    <div></div>

    <script>
        var divList = document.getElementsByTagName("div");

        // iterate through the list to get each div
        for(var i = 0; i < divList.length; i++) {
            // give each element in list the same attribute
            divList[i].addEventListener("click", turnRed);
        }

        function turnRed() {
            this.style.backgroundColor = "red";
        }

    </script>
</body>
</html>
