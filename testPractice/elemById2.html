<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS getElementById</title>
</head>
<body>
    <p id="example">Hello, world.</p>

    <p id="two">This is my second paragraph.</p>

    <script>
        var p = document.getElementById('example');
        p.innerHTML = "I changed the text";
        p.style.color = "#45f2ca";

        document.getElementById('two').innerHTML = "This is paragraph 2.";
        document.getElementById('two').style.backgroundColor = "pink";
    </script>
</body>
</html>
