<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS getElementsByTagName</title>
</head>
<body>
    <p>First paragraph</p> <!-- Index 0 -->
    <p>Second paragraph</p><!-- Index 1 -->
    <p>Third paragraph</p><!-- Index 2 -->

    <script>
        var p = document.getElementsByTagName('p');

        /* The line above creates a LIST of all the paragaphs in the document
        You can navigate through the paragraphs by referencing the index of the list*/

        p[1].style.backgroundColor = "orange";
        p[2].style.fontSize = "4em";

        for (var paras of p) {
            paras.style.color = "goldenrod";
            paras.style.fontWeight = "bold";
        }

    </script>
</body>
</html>
